<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<script>
function checkForm(){
	if(document.f.id.value.trim()==""){
		alert("아이디를 입력하세요");
		document.f.id.focus();
		return false;
	}
	if(document.f.pass.value.trim()==""){
		alert("비밀번호를 입력하세요");
		document.f.pass.focus();
		return false;
	}
	document.f.submit();
}
</script>
<body>
<form name="f" action="joinReg.jsp" method="post" onsubmit="return checkForm();">
	아이디 : <input type="text" name="id"><br>
	비밀번호 : <input type="password" name="pass"><br>
	이름 : <input type="text" name="name"><br>
	전화번호 : <input type="text" name="tel" ><br>
	<input type="submit" value="회원가입"/>
	<input type="button" value="버튼전송" onclick="checkForm();"/>
</form>	
</body>
</html>
